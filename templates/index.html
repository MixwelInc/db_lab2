<html>
	<head>
		<title>{{t}}</title>
		<!-- href="/static/assets/style.css"-->
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/emoji.css')}}" >
		<script src="{{ url_for('static',filename='assets/twemoji.min.js')}}"></script>  
		<script src="{{ url_for('static',filename='assets/emoji.js')}}"></script>
	</head>
<body>
	<h1>{{ h }}</h1>
	<ul>
		<li><a href="/list" class="{{ a1 }}">ALL</a></li>
	</ul>
	<hr>
	{% if series[0] %}
	<div span="right">
	<form action="/search"	method="GET" >
		<table class="none" id="close">
		<tr>
		<td></td><td></td>
		<td><big><b>Search Reference:</b></big></td>
		<td><select name="refer" required>
			<option value="title">Title</option>
			<option value="premiere">Premiere</option>
			<option value="rating">Rating</option>
		</select></td>
		<td><input type="text" name="key" placeholder="Search Series" size="15" /></td>
		<td><button type="submit">Search</button></td>
		</tr>
		</table>
	</form>
	</div>
	<b><big>Series LIST :</big></b>
	<table>
	    <tr id="row">
	    	<th class="title">Title</th>
	    	<th class="premiere">Premiere</th>
	    	<th class="rating">Rating</th>
		<th class="func1">Remove</th>
	    </tr>
	{% for serie in series %}
		<tr class="datas">
			<td class="title">{{ serie["title"] }}</td>
			<td class="premiere">{{ serie["premiere"] }}</td>
			<td class="rating">{{ serie["rating"] }}</td>
			<td class="func1"><a href="./remove?_id={{ serie['_id'] }}"><button type="submit">DELETE</button></a></td>
		</tr>
	{% endfor %}
	</table>
	{% else %}
		<h4>No Series in the List !!</h4>
	{% endif %}
	<hr/>
	<form action="/action" method="POST">
	<table class="none">
		<tr>
			<td><b><big><label>Add a Series : </label></big></b></td>
		</tr>
		<tr>
		<td><input type="text" name="title" placeholder="Title" /></td>
		<td><input type="text" name="premiere" placeholder="Premiere" /></td>
		<td><input type="text" name="rating" placeholder="Rating" /></td>
		<td><button type="submit"> Create </button></td>
		</tr>
	</form>
	</table>
	<script>

	</script>
</body>
</html>
