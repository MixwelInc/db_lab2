<html>
	<head>
		<title>{{t}}</title>
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >
	</head>
<body>
	<h1>{{h}}</h1>
	<hr>
	{% if series[0] %}
	<h3>Result of the Search : Series List</h3>
	<table>
	    <tr id="row">
	    	<td class="title">Series Title</td>
	    	<td class="premiere">Series Premiere</td>
			<td class="rating">Series Rating</td>
		<td class="func">Delete</td>
		<td class="func">Modify</td>
	    </tr>
		{% for serie in series %}
		<tr class="datas">
			<td class="title">{{ serie["title"] }}</td>
			<td class="premiere">{{ serie["premiere"] }}</td>
			<td class="rating">{{ serie["rating"] }}</td>
			<td class="func1"><a href="./remove?_id={{ serie['_id'] }}"><button type="submit">DELETE</button></a></td>
		</tr>
		{% endfor %}
	{% else %}
		<h4>No Result Found !!</h4>
	{% endif %}
	</table>
	<a href="/">Return to SeriesList</a>
</body>
</html>
